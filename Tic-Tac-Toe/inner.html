<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tic Tac Toe</title>

<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="players">
    <div class="player1">
    <label for="player1">Player1(X)</label>
  <input type="text" id="player1" placeholder="Player 1 Name" aria-label="Player 1 Name">
 
</div>
<div class="player2">
  <label for="player2">Player2(O)</label>
  <input type="text" id="player2" placeholder="Player 2 Name" aria-label="Player 2 Name">
</div>
<button class="submit">Submit</button>

  </div>
  
<div class="container">
<h1>Tic Tac Toe</h1>


<div class="board" role="grid" aria-label="Tic Tac Toe board">

<div class="cell" data-index="0" role="button" tabindex="0"></div>
<div class="cell" data-index="1" role="button" tabindex="0"></div>
<div class="cell" data-index="2" role="button" tabindex="0"></div>
<div class="cell" data-index="3" role="button" tabindex="0"></div>
<div class="cell" data-index="4" role="button" tabindex="0"></div>
<div class="cell" data-index="5" role="button" tabindex="0"></div>
<div class="cell" data-index="6" role="button" tabindex="0"></div>
<div class="cell" data-index="7" role="button" tabindex="0"></div>
<div class="cell" data-index="8" role="button" tabindex="0"></div>
</div>


<div class="controls">
  <div class="message" id="message">Player X's turn</div>
  <div class="buttons">
    <button class="back" id="back" type="button">Back</button>
    <button class="reset" id="reset" type="button">Reset</button>
  </div>
</div>

<script src="tic.js" defer></script>
</body>
</html>
