<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <style>
    /* Reset default */
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Center container */
    .center {
      text-align: center;
    }

    /* Banner text */
    #banner {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      letter-spacing: 1px;
      color: #ffd369;
    }

    /* Digital clock display */
    #clock {
      font-size: 60px;
      font-weight: bold;
      letter-spacing: 3px;
      padding: 20px 40px;
      border: 3px solid #ffd369;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 20px rgba(255, 211, 105, 0.7);
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="center">
    <div id="banner"><span>Your local time</span></div>
    <div id="clock">--:--:--</div>
  </div>
  <script src="Clock.js"></script>
</body>

</html>
