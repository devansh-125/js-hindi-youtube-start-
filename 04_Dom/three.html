<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>DOM</title>
</head>
<body style="background-color: #212121; color: white;">
  <ul class="language">
    <li>JavaScript</li>
  </ul>
</body>
<script>

  function addlang(language){
    const li = document.createElement('li');
    li.innerHTML = ` ${language}` // when you used innerHTML you have to go through t all tree 
    document.querySelector('.language').appendChild(li)
  }
  addlang('python')

  // this addlang is not optimize code to do this as it traverse through all element before append it 
  function addoptilang(language){
    const li = document.createElement('li')
    li.appendChild(document.createTextNode(language))
    document.querySelector('.language').appendChild(li)
  }
  addoptilang('c++')

  // this addoptilang is the optimize code as this able to append child without traverse 

  // ==== how to edit the particular language 
  const secondlang = document.querySelector("li:nth-child(2)")
  // secondlang.innerHTML = "go" 
  const newli = document.createElement('li')
  newli.appendChild(document.createTextNode("go"))
  secondlang.replaceWith(newli) 

 // another way but not good one 
 const firstlang = document.querySelector("li:nth-child(1)")
 firstlang.outerHTML = '<li>TypeScript</li>'
</script>
</html>
